# Configuration de l'application
spring.application.name=jeux-olympiques

# Configuration de la base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Désactiver les fonctionnalités non nécessaires pour les tests
spring.main.banner-mode=off

# Niveaux de journalisation pour les tests
# Décommentez si nécessaire pour le débogage
#logging.level.org.springframework.security=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.com.example.jeuxolympiques=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.test.context=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.test=DEBUG
