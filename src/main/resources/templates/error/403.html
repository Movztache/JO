<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accès Refusé</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="error-container">
    <div class="error-code">403</div>
    <h1>Accès Refusé</h1>
    <p>Nous sommes désolés, mais vous n'avez pas l'autorisation d'accéder à cette ressource.</p>
    <p>Si vous pensez qu'il s'agit d'une erreur, veuillez contacter l'administrateur du site.</p>
    <div class="error-actions">
        <a th:href="@{/}" class="btn btn-primary">Retour à l'accueil</a>
    </div>
</div>
</body>
</html>
