# ============================================================================
# PIPELINE CI/CD GITHUB ACTIONS - BACKEND SPRING BOOT VIBE-TICKETS
# ============================================================================
#
# Ce pipeline automatise le dÃ©ploiement complet du backend Spring Boot :
#
# DÃ‰CLENCHEURS :
# - Push sur la branche main (dÃ©ploiement automatique)
# - Push sur les branches feature/* (tests uniquement)
# - Pull Requests vers main (tests et validation)
#
# Ã‰TAPES CI (Continuous Integration) :
# 1. Checkout du code source
# 2. Configuration de Java 21 et Maven
# 3. Cache des dÃ©pendances Maven pour optimiser les builds
# 4. Tests unitaires et d'intÃ©gration
# 5. Build de l'application Spring Boot
# 6. CrÃ©ation de l'image Docker avec tag timestamp
# 7. Tests de sÃ©curitÃ© et qualitÃ© du code
#
# Ã‰TAPES CD (Continuous Deployment) - UNIQUEMENT SUR MAIN :
# 8. Authentification AWS et push vers ECR
# 9. Mise Ã  jour des variables Terraform
# 10. DÃ©ploiement de l'infrastructure avec Terraform
# 11. Health checks et validation du dÃ©ploiement
# 12. Notification du statut de dÃ©ploiement
#
# SÃ‰CURITÃ‰ :
# - Utilisation de secrets GitHub pour les credentials AWS
# - Scan de sÃ©curitÃ© des images Docker
# - Validation des variables d'environnement
# - Isolation des environnements (dev/staging/prod)
#
# ============================================================================

name: Backend CI/CD Pipeline

# ============================================================================
# CONFIGURATION DES DÃ‰CLENCHEURS
# ============================================================================
on:
  # DÃ©clenchement automatique sur push vers main (dÃ©ploiement complet)
  push:
    branches: 
      - main
      - develop
    # Filtrer uniquement les changements affectant le backend
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
      - 'terraform/**'
      - 'scripts/**'
      - '.github/workflows/backend-ci-cd.yml'

  # DÃ©clenchement sur Pull Requests (tests uniquement, pas de dÃ©ploiement)
  pull_request:
    branches: 
      - main
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
      - '.github/workflows/backend-ci-cd.yml'

  # DÃ©clenchement manuel avec paramÃ¨tres personnalisables
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement de dÃ©ploiement'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      skip_tests:
        description: 'Ignorer les tests (dÃ©conseillÃ© pour prod)'
        required: false
        default: false
        type: boolean

# ============================================================================
# VARIABLES D'ENVIRONNEMENT GLOBALES
# ============================================================================
env:
  # Configuration AWS
  AWS_REGION: eu-west-3
  ECR_REPOSITORY: vibe-tickets
  
  # Configuration Java et Maven
  JAVA_VERSION: '23'
  MAVEN_OPTS: '-Xmx1024m -XX:MetaspaceSize=256m'
  
  # Configuration Docker
  DOCKER_BUILDKIT: 1
  
  # Configuration Terraform
  TF_VERSION: '1.6.0'
  TF_VAR_aws_region: eu-west-3

# ============================================================================
# DÃ‰FINITION DES JOBS
# ============================================================================
jobs:
  # ==========================================================================
  # JOB 1: TESTS ET VALIDATION (CI)
  # ==========================================================================
  test-and-build:
    name: Tests et Build
    runs-on: ubuntu-latest
    
    # Configuration des services pour les tests d'intÃ©gration
    services:
      # Base de donnÃ©es PostgreSQL pour les tests d'intÃ©gration
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: vibe_tickets_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      # ----------------------------------------------------------------------
      # Ã‰TAPE 1: RÃ©cupÃ©ration du code source
      # ----------------------------------------------------------------------
      - name: Checkout du code source
        uses: actions/checkout@v4
        with:
          # RÃ©cupÃ©rer tout l'historique pour les analyses de qualitÃ©
          fetch-depth: 0

      # ----------------------------------------------------------------------
      # Ã‰TAPE 2: Configuration de l'environnement Java
      # ----------------------------------------------------------------------
      - name: Configuration de Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          
      # ----------------------------------------------------------------------
      # Ã‰TAPE 3: Cache des dÃ©pendances Maven
      # ----------------------------------------------------------------------
      - name: ðŸ“¦ Cache des dÃ©pendances Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ----------------------------------------------------------------------
      # Ã‰TAPE 4: Validation et compilation
      # ----------------------------------------------------------------------
      - name:  Validation du projet Maven
        run: |
          echo " Validation de la structure du projet..."
          mvn validate
          
          echo " Informations sur le projet:"
          mvn help:effective-pom -q
          
          echo " DÃ©pendances du projet:"
          mvn dependency:tree

      - name: Compilation du code source
        run: |
          echo " Compilation du code source..."
          mvn clean compile -B
          
          echo "âœ… Compilation terminÃ©e avec succÃ¨s"

      # ----------------------------------------------------------------------
      # Ã‰TAPE 5: ExÃ©cution des tests
      # ----------------------------------------------------------------------
      - name:  Tests unitaires
        if: ${{ !inputs.skip_tests }}
        run: |
          echo "Execution des tests unitaires..."
          mvn test -B
        env:
          # Configuration pour les tests avec base de donnÃ©es
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/vibe_tickets_test
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_password

      # ----------------------------------------------------------------------
      # Ã‰TAPE 6: Build de l'application
      # ----------------------------------------------------------------------
      - name: ðŸ“¦ Build de l'application
        run: |
          echo "ðŸ“¦ Build de l'application Spring Boot..."
          mvn package -DskipTests -B
          
          echo "ðŸ“‹ Informations sur l'artefact gÃ©nÃ©rÃ©:"
          ls -la target/*.jar
          
          echo "âœ… Build terminÃ© avec succÃ¨s"

      # ----------------------------------------------------------------------
      # Ã‰TAPE 7: Upload des artefacts pour les jobs suivants
      # ----------------------------------------------------------------------
      - name: Upload de l'artefact JAR
        uses: actions/upload-artifact@v4
        with:
          name: vibe-tickets-jar
          path: target/*.jar
          retention-days: 1

      # ----------------------------------------------------------------------
      # Ã‰TAPE 8: Upload des rapports de tests
      # ----------------------------------------------------------------------
      - name:  Upload des rapports de tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/**/*
            target/site/jacoco/**/*
          retention-days: 7
          if-no-files-found: warn

  # ==========================================================================
  # JOB 2: DÃ‰PLOIEMENT AWS (CD) - UNIQUEMENT SUR MAIN
  # ==========================================================================
  deploy-aws:
    name: Deploiement AWS
    runs-on: ubuntu-latest
    needs: test-and-build

    # ExÃ©cuter uniquement sur la branche main et si ce n'est pas une PR
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    # DÃ©finir l'environnement pour les secrets et protections
    environment:
      name: ${{ inputs.environment || 'dev' }}
      url: http://${{ steps.deploy.outputs.ec2-ip }}:8080

    outputs:
      # Exposer les informations de dÃ©ploiement
      ec2-ip: ${{ steps.deploy.outputs.ec2-ip }}
      image-tag: ${{ steps.docker-build.outputs.image-tag }}

    steps:
      # ----------------------------------------------------------------------
      # Ã‰TAPE 1: RÃ©cupÃ©ration du code source
      # ----------------------------------------------------------------------
      - name:  Checkout du code source
        uses: actions/checkout@v4

      # ----------------------------------------------------------------------
      # Ã‰TAPE 2: Configuration des credentials AWS
      # ----------------------------------------------------------------------
      - name:  Configuration des credentials AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          # Masquer les credentials dans les logs
          mask-aws-account-id: true

      # ----------------------------------------------------------------------
      # Ã‰TAPE 3: VÃ©rification des permissions AWS
      # ----------------------------------------------------------------------
      - name: âœ… VÃ©rification des permissions AWS
        run: |
          echo "Verification de l'identite AWS..."
          aws sts get-caller-identity

          echo "Verification des permissions de base..."
          # Tester les permissions EC2, RDS, IAM, ECR
          aws ec2 describe-vpcs --region ${{ env.AWS_REGION }} --max-items 1 >/dev/null
          aws rds describe-db-instances --region ${{ env.AWS_REGION }} --max-items 1 >/dev/null
          aws iam list-roles --max-items 1 >/dev/null
          aws ecr describe-repositories --region ${{ env.AWS_REGION }} --max-items 1 >/dev/null || echo "Aucun repository ECR (normal pour premiere execution)"

          echo "Permissions AWS validees"

      # ----------------------------------------------------------------------
      # Ã‰TAPE 4: Authentification Docker vers ECR
      # ----------------------------------------------------------------------
      - name:  Authentification Docker vers ECR
        run: |
          echo " Authentification vers ECR..."
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

          echo "âœ… Authentification ECR rÃ©ussie"

      # ----------------------------------------------------------------------
      # Ã‰TAPE 5: Reconstruction et push de l'image Docker
      # ----------------------------------------------------------------------
      - name:  Download de l'artefact JAR
        uses: actions/download-artifact@v4
        with:
          name: vibe-tickets-jar
          path: target/

      - name: Build et Push vers ECR
        id: docker-build
        run: |
          # Generation du tag avec timestamp
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          IMAGE_TAG="v${TIMESTAMP}"
          ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          ECR_REPOSITORY="${{ env.ECR_REPOSITORY }}"
          ECR_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}"

          echo "Tag genere: ${IMAGE_TAG}"
          echo "ECR Registry: ${ECR_REGISTRY}"
          echo "ECR Repository: ${ECR_REPOSITORY}"
          echo "ECR URI complete: ${ECR_URI}"

          echo "Build de l'image Docker pour ECR..."
          docker build -t vibe-tickets:${IMAGE_TAG} .

          echo "Tag de l'image pour ECR..."
          docker tag vibe-tickets:${IMAGE_TAG} ${ECR_URI}:${IMAGE_TAG}
          docker tag vibe-tickets:${IMAGE_TAG} ${ECR_URI}:latest

          echo "Push vers ECR..."
          docker push ${ECR_URI}:${IMAGE_TAG}
          docker push ${ECR_URI}:latest

          echo "Image pushee avec succes vers ECR"
          echo "Tag utilise: ${IMAGE_TAG}"

          # Export pour les etapes suivantes
          echo "image-tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

      # ----------------------------------------------------------------------
      # Ã‰TAPE 6: Installation et configuration de Terraform
      # ----------------------------------------------------------------------
      - name:  Installation de Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          # Permettre l'accÃ¨s aux outputs Terraform
          terraform_wrapper: false

      # ----------------------------------------------------------------------
      # Ã‰TAPE 7: GÃ©nÃ©ration des clÃ©s SSH pour EC2
      # ----------------------------------------------------------------------
      - name:  GÃ©nÃ©ration des clÃ©s SSH
        run: |
          echo " GÃ©nÃ©ration des clÃ©s SSH pour EC2..."

          # GÃ©nÃ©ration du nom de clÃ© avec timestamp
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SSH_KEY_NAME="vibe-tickets-key-${TIMESTAMP}"

          # GÃ©nÃ©ration de la paire de clÃ©s
          ssh-keygen -t rsa -b 4096 -f terraform/ssh-key -N "" -C "vibe-tickets-${TIMESTAMP}"

          # Permissions correctes pour la clÃ© privÃ©e
          chmod 600 terraform/ssh-key
          chmod 644 terraform/ssh-key.pub

          echo "âœ… ClÃ©s SSH gÃ©nÃ©rÃ©es: ${SSH_KEY_NAME}"
          echo "SSH_KEY_NAME=${SSH_KEY_NAME}" >> $GITHUB_ENV

      # ----------------------------------------------------------------------
      # Ã‰TAPE 8: Mise Ã  jour des variables Terraform
      # ----------------------------------------------------------------------
      - name:  Mise Ã  jour des variables Terraform
        run: |
          cd terraform

          IMAGE_TAG="${{ steps.docker-build.outputs.image-tag }}"

          echo " Mise Ã  jour de terraform.tfvars..."

          # Mise Ã  jour du tag d'image
          sed -i "s/^image_tag = .*/image_tag = \"${IMAGE_TAG}\"/" terraform.tfvars

          # Mise Ã  jour du nom de clÃ© SSH
          sed -i "s/^ec2_key_name = .*/ec2_key_name = \"${SSH_KEY_NAME}\"/" terraform.tfvars

          echo " Variables Terraform mises Ã  jour:"
          grep -E "^(image_tag|ec2_key_name)" terraform.tfvars

          echo "âœ… Variables Terraform configurÃ©es"

      # ----------------------------------------------------------------------
      # Ã‰TAPE 9: Nettoyage des ressources conflictuelles
      # ----------------------------------------------------------------------
      - name: Import des ressources existantes dans Terraform
        continue-on-error: true
        id: import-resources
        run: |
          cd terraform

          echo "=========================================="
          echo "IMPORT DES RESSOURCES EXISTANTES"
          echo "=========================================="

          # Fonction d'import robuste
          safe_import() {
            local resource_type="$1"
            local resource_name="$2"
            local aws_id="$3"
            local description="$4"

            echo "--- Import de $description ---"

            if [ "$aws_id" = "None" ] || [ -z "$aws_id" ]; then
              echo "âœ… $description n'existe pas - sera crÃ©Ã© par Terraform"
              return 0
            fi

            echo "ðŸ” Ressource trouvÃ©e: $aws_id"

            # VÃ©rifier si dÃ©jÃ  dans l'Ã©tat
            if terraform state show "$resource_type.$resource_name" >/dev/null 2>&1; then
              echo "âœ… $description dÃ©jÃ  dans l'Ã©tat Terraform"
              return 0
            fi

            echo "ðŸ“¥ Import en cours..."
            echo "Commande: terraform import $resource_type.$resource_name $aws_id"

            if terraform import "$resource_type.$resource_name" "$aws_id"; then
              echo "âœ… $description importÃ© avec succÃ¨s"
            else
              echo "âŒ Ã‰chec de l'import de $description"
              echo "ðŸ”§ Tentative de suppression de l'Ã©tat corrompu..."
              terraform state rm "$resource_type.$resource_name" 2>/dev/null || true

              echo "ðŸ”„ Nouvelle tentative d'import avec debug..."
              if terraform import "$resource_type.$resource_name" "$aws_id"; then
                echo "âœ… $description importÃ© Ã  la seconde tentative"
              else
                echo "âŒ Import dÃ©finitivement Ã©chouÃ© pour $description"
                echo "âš ï¸  Cette ressource sera ignorÃ©e et pourrait causer des conflits"
                echo "ðŸ” Debug: VÃ©rification de l'existence de la ressource..."
                echo "AWS ID trouvÃ©: $aws_id"
                echo "Type Terraform: $resource_type.$resource_name"
              fi
            fi
            echo ""
          }

          # Recherche et import des ressources
          echo "ðŸ” Recherche des ressources existantes dans AWS..."
          echo ""

          # 1. ECR Repository
          ECR_REPO=$(aws ecr describe-repositories --region ${{ env.AWS_REGION }} --repository-names vibe-tickets --query 'repositories[0].repositoryName' --output text 2>/dev/null || echo "None")
          safe_import "aws_ecr_repository" "main" "$ECR_REPO" "ECR Repository (vibe-tickets)"

          # 2. IAM Role
          IAM_ROLE=$(aws iam get-role --role-name vibe-tickets-ec2-role --query 'Role.RoleName' --output text 2>/dev/null || echo "None")
          safe_import "aws_iam_role" "ec2" "$IAM_ROLE" "IAM Role (vibe-tickets-ec2-role)"

          # 3. IAM Instance Profile
          IAM_PROFILE=$(aws iam get-instance-profile --instance-profile-name vibe-tickets-ec2-profile --query 'InstanceProfile.InstanceProfileName' --output text 2>/dev/null || echo "None")
          safe_import "aws_iam_instance_profile" "ec2" "$IAM_PROFILE" "IAM Instance Profile (vibe-tickets-ec2-profile)"

          # 4. DB Subnet Group
          DB_SUBNET_GROUP=$(aws rds describe-db-subnet-groups --region ${{ env.AWS_REGION }} --db-subnet-group-name vibe-tickets-db-subnet-group --query 'DBSubnetGroups[0].DBSubnetGroupName' --output text 2>/dev/null || echo "None")
          safe_import "aws_db_subnet_group" "main" "$DB_SUBNET_GROUP" "DB Subnet Group (vibe-tickets-db-subnet-group)"

          # 5. Elastic IP (recherche par tag)
          EIP_ID=$(aws ec2 describe-addresses --region ${{ env.AWS_REGION }} --filters "Name=tag:Name,Values=vibe-tickets-eip" --query 'Addresses[0].AllocationId' --output text 2>/dev/null || echo "None")
          safe_import "aws_eip" "main" "$EIP_ID" "Elastic IP (vibe-tickets-eip)"

          # 6. VPC
          VPC_ID=$(aws ec2 describe-vpcs --region ${{ env.AWS_REGION }} --filters "Name=tag:Name,Values=vibe-tickets-vpc" --query 'Vpcs[0].VpcId' --output text 2>/dev/null || echo "None")
          safe_import "aws_vpc" "main" "$VPC_ID" "VPC (vibe-tickets-vpc)"

          # 7. RDS Instance
          RDS_ID=$(aws rds describe-db-instances --region ${{ env.AWS_REGION }} --db-instance-identifier vibe-tickets-db --query 'DBInstances[0].DBInstanceIdentifier' --output text 2>/dev/null || echo "None")
          safe_import "aws_db_instance" "main" "$RDS_ID" "RDS Instance (vibe-tickets-db)"

          # 8. EC2 Instance
          EC2_ID=$(aws ec2 describe-instances --region ${{ env.AWS_REGION }} --filters "Name=tag:Name,Values=vibe-tickets-server" "Name=instance-state-name,Values=running,stopped,pending,stopping" --query 'Reservations[0].Instances[0].InstanceId' --output text 2>/dev/null || echo "None")
          safe_import "aws_instance" "main" "$EC2_ID" "EC2 Instance (vibe-tickets-server)"

          echo "=========================================="
          echo "RÃ‰SUMÃ‰ DE L'IMPORT"
          echo "=========================================="

          RESOURCE_COUNT=$(terraform state list | wc -l)
          echo "Ressources dans l'Ã©tat Terraform: $RESOURCE_COUNT"

          if [ "$RESOURCE_COUNT" -gt 0 ]; then
            echo "ðŸ“‹ Liste des ressources importÃ©es:"
            terraform state list
          else
            echo "âš ï¸  ATTENTION: Aucune ressource dans l'Ã©tat Terraform!"
            echo "ðŸ” Cela peut causer des conflits lors du terraform apply"
          fi

          echo ""
          echo "Ã‰tat Terraform synchronisÃ© avec AWS"
          echo "=========================================="

      - name: Verification de l'import et gestion des conflits
        run: |
          cd terraform

          echo "=========================================="
          echo "VERIFICATION POST-IMPORT"
          echo "=========================================="

          # VÃ©rifier si l'import a fonctionnÃ©
          IMPORTED_COUNT=$(terraform state list | wc -l)
          echo "Ressources importÃ©es: $IMPORTED_COUNT"

          if [ "$IMPORTED_COUNT" -eq 0 ]; then
            echo "âš ï¸  AUCUNE RESSOURCE IMPORTÃ‰E - Gestion des conflits nÃ©cessaire"

            # StratÃ©gie: Utiliser terraform plan pour identifier les conflits
            echo "ðŸ” Identification des ressources en conflit..."

            # CrÃ©er un plan et capturer les erreurs
            if ! terraform plan -out=tfplan 2>plan_errors.txt; then
              echo "âŒ Conflits dÃ©tectÃ©s dans le plan Terraform"
              echo "ðŸ“‹ Erreurs identifiÃ©es:"
              cat plan_errors.txt

              echo ""
              echo "ðŸ”§ SOLUTION: Suppression ciblÃ©e des ressources en conflit"

              # Extraire les noms des ressources en conflit
              if grep -q "RepositoryAlreadyExistsException" plan_errors.txt; then
                echo "ðŸ—‘ï¸  Suppression du repository ECR existant..."
                aws ecr delete-repository --repository-name vibe-tickets --region ${{ env.AWS_REGION }} --force || echo "Erreur suppression ECR"
              fi

              if grep -q "DBSubnetGroupAlreadyExists" plan_errors.txt; then
                echo "ðŸ—‘ï¸  Suppression du DB subnet group existant..."
                aws rds delete-db-subnet-group --db-subnet-group-name vibe-tickets-db-subnet-group --region ${{ env.AWS_REGION }} || echo "Erreur suppression DB subnet group"
              fi

              if grep -q "EntityAlreadyExists.*Role" plan_errors.txt; then
                echo "ðŸ—‘ï¸  Suppression du role IAM existant..."
                # Nettoyer les dÃ©pendances IAM
                aws iam list-attached-role-policies --role-name vibe-tickets-ec2-role --query 'AttachedPolicies[].PolicyArn' --output text 2>/dev/null | tr '\t' '\n' | while read policy_arn; do
                  [ ! -z "$policy_arn" ] && aws iam detach-role-policy --role-name vibe-tickets-ec2-role --policy-arn "$policy_arn" 2>/dev/null
                done
                aws iam list-role-policies --role-name vibe-tickets-ec2-role --query 'PolicyNames[]' --output text 2>/dev/null | tr '\t' '\n' | while read policy; do
                  [ ! -z "$policy" ] && aws iam delete-role-policy --role-name vibe-tickets-ec2-role --policy-name "$policy" 2>/dev/null
                done
                aws iam delete-role --role-name vibe-tickets-ec2-role 2>/dev/null || echo "Erreur suppression role"

                # Supprimer aussi l'instance profile
                aws iam remove-role-from-instance-profile --instance-profile-name vibe-tickets-ec2-profile --role-name vibe-tickets-ec2-role 2>/dev/null
                aws iam delete-instance-profile --instance-profile-name vibe-tickets-ec2-profile 2>/dev/null || echo "Erreur suppression instance profile"
              fi

              if grep -q "VpcLimitExceeded" plan_errors.txt; then
                echo "ðŸ—‘ï¸  Gestion de la limite VPC..."
                # Supprimer un VPC non-default pour faire de la place
                OLD_VPC=$(aws ec2 describe-vpcs --region ${{ env.AWS_REGION }} --query 'Vpcs[?IsDefault==`false`] | [0].VpcId' --output text)
                if [ "$OLD_VPC" != "None" ] && [ ! -z "$OLD_VPC" ]; then
                  echo "Suppression du VPC le plus ancien: $OLD_VPC"
                  aws ec2 delete-vpc --region ${{ env.AWS_REGION }} --vpc-id $OLD_VPC 2>/dev/null || echo "VPC a des dÃ©pendances"
                fi
              fi

              echo "â³ Attente de la propagation des suppressions..."
              sleep 15

            else
              echo "âœ… Aucun conflit dÃ©tectÃ© - Plan Terraform valide"
            fi

          else
            echo "âœ… Import rÃ©ussi - $IMPORTED_COUNT ressources dans l'Ã©tat"
          fi

      # ----------------------------------------------------------------------
      # Ã‰TAPE 10: DÃ©ploiement avec Terraform
      # ----------------------------------------------------------------------
      - name: Initialisation de Terraform
        run: |
          cd terraform
          echo " Initialisation de Terraform..."
          terraform init

          echo " Validation de la configuration..."
          terraform validate

          echo "âœ… Terraform initialisÃ© et validÃ©"

      - name: Plan Terraform
        run: |
          cd terraform
          echo "Generation du plan de deploiement..."

          # Executer terraform plan sans -detailed-exitcode pour eviter les problemes
          terraform plan

          echo "Plan Terraform genere avec succes"

      - name: Application Terraform
        id: deploy
        run: |
          cd terraform
          echo "ðŸš€ DÃ©ploiement de l'infrastructure..."
          terraform apply -auto-approve

          # RÃ©cupÃ©ration des outputs importants
          EC2_IP=$(terraform output -raw ec2_public_ip)
          RDS_ENDPOINT=$(terraform output -raw rds_endpoint)
          ECR_URL=$(terraform output -raw ecr_repository_url)

          echo "âœ… DÃ©ploiement Terraform terminÃ©"
          echo " Informations de dÃ©ploiement:"
          echo "   - IP EC2: ${EC2_IP}"
          echo "   - RDS Endpoint: ${RDS_ENDPOINT}"
          echo "   - ECR URL: ${ECR_URL}"

          # Export des outputs pour les Ã©tapes suivantes
          echo "ec2-ip=${EC2_IP}" >> "$GITHUB_OUTPUT"
          echo "rds-endpoint=${RDS_ENDPOINT}" >> "$GITHUB_OUTPUT"

      # ----------------------------------------------------------------------
      # Ã‰TAPE 11: Health Checks et validation du dÃ©ploiement
      # ----------------------------------------------------------------------
      - name: Health Checks de l'application
        run: |
          EC2_IP="${{ steps.deploy.outputs.ec2-ip }}"
          APP_URL="http://${EC2_IP}:8080"

          echo " VÃ©rification de la santÃ© de l'application..."
